server:
  port: 20001

spring:
  application:
    name: seata-order-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seat-order # 注意数据库的名称
    username: root
    password: 111111

feign:
  hystrix:
    enabled: false

logging:
  level:
    io:
      seata: info

mybatis:
  mapperLocations: classpath:mapper/*.xml


# 分布式事务配置
seata:
  tx-service-group: mall_tx_group
  #  enable-auto-data-source-proxy: true
  registry:
    type: nacos
    nacos:
      server-addr: localhost:8848
      namespace: ed22f60e-5646-4cbb-ad3c-db11d3b0b4af
      group: SEATA_GROUP
  config:
    type: nacos
    nacos:
      server-addr: localhost:8848
      namespace: ed22f60e-5646-4cbb-ad3c-db11d3b0b4af
      group: SEATA_GROUP
  enabled: true